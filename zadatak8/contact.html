	<main>
		<h1>Contact Form</h1>
		<div id="contact">
			<iframe src="https://www.google.hr/maps/place/Nogometni+stadion+Branko+%C4%8Cavlovi%C4%87-%C4%8Cavlek/@45.4963852,15.5449383,14z/data=!4m9!1m2!2m1!1snk+karlovac!3m5!1s0x47643db4dbf13847:0xc036d736050ba382!8m2!3d45.4835135!4d15.5658043!15sCgtuayBrYXJsb3ZhY1oNIgtuayBrYXJsb3ZhY5IBDHNvY2Nlcl9maWVsZJoBI0NoWkRTVWhOTUc5blMwVkpRMEZuU1VSTGRtUkxhMUpSRUFF" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">First Name *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Last Name *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
				
				<label for="lname">Your E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail.." required>

				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="IT">Italy</option>
				  <option value="HU">Hungary</option>
				</select>

				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
	</main>
